<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Office Add-in</title>

    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/beta/hosted/office.debug.js"></script>

    <!-- LOCAL -->
    <link rel="stylesheet" href="node_modules/office-ui-fabric-js/dist/css/fabric.min.css" />
    <link rel="stylesheet" href="node_modules/office-ui-fabric-js/dist/css/fabric.components.css" />

    <!-- CDN -->
    <!-- For the Office UI Fabric, go to http://aka.ms/office-ui-fabric to learn more. -->
    <!--<link rel="stylesheet" href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-js/1.2.0/css/fabric.min.css" />-->
    <!--<link rel="stylesheet" href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-js/1.2.0/css/fabric.components.min.css" />-->

    <!-- Template styles -->
    <link href="app.css" rel="stylesheet" type="text/css" />
</head>

<body class="ms-font-m ms-welcome">
    <div id="content-header">
        <div class="padding">
            <h1>JudgeMe</h1>
        </div>
    </div>
    <div id="content-main">
        <div class="padding">

            <!-- NAVBAR -->
            <div class="ms-Pivot ms-Pivot--tabs">
                <ul class="ms-Pivot-links">
                    <li class="ms-Pivot-link is-selected" data-content="apply" title="Apply Profile Preferences"
                        tabindex="1">
                        Apply
                    </li>
                    <li class="ms-Pivot-link " data-content="profiles" title="Manage Profiles" tabindex="1">
                        Profiles
                    </li>
                </ul>

                <!-- APPLY PROFILE PREFERENCES TAB -->
                <div class="ms-Pivot-content apply-tab" data-content="apply">
                    <label class="ms-Label">Profile Name</label>
                    <label class="error-message ms-Label">Please Select a Profile</label>
                    <select name="" id="home-select-profile" class="ms-TextField-field">
                    </select>
                    <label class="ms-Label">Preferences</label>

                    <!-- PREFERENCES SECTION -->
                    <div class="profile-preferences-section apply-section">
                        <label>
                            <input type="checkbox" target="pref1" class="check-Pref" disabled>Font Style :
                            <span class="preference-value"> Arial</span>
                        </label>
                        <label>
                            <input type="checkbox" target="pref2" class="check-Pref" disabled>Text Align :
                            <span class="preference-value"> Left</span>
                        </label>
                        <label>
                            <input type="checkbox" target="pref3" class="check-Pref" disabled>Sentence Spacing :
                            <span class="preference-value"> Single Space</span>
                        </label>
                        <label>
                            <input type="checkbox" target="pref4" class="check-Pref" disabled>Case Names :
                            <span class="preference-value"> Italic</span>
                        </label>
                        <label>
                            <input type="checkbox" target="pref5" class="check-Pref" disabled>Case Names Parentheses :
                            <span class="preference-value"> True</span>
                        </label>
                        <!-- NEW PREFERENCE -->
                        <!-- <label>
                            <input type="checkbox" target="pref6" class="check-Pref" disabled>New Pref Name :
                            <span class="preference-value"> New Pref Value</span>
                        </label> -->
                    </div>
                    <button class="ms-Button ms-Button--primary" id="apply-profile" title="Apply Selected Profile Preferences to the Document">
                        <span class="ms-Button-label">Apply Profile Preferences</span>
                    </button>
                    <label class="notification-message ms-Label">Applied...</label>
                </div>

                <!-- MANAGE PREFERENCES TAB -->
                <div class="ms-Pivot-content profile-tab" data-content="profiles">
                    <div class="profile-buttons">
                        <button class="ms-Button ms-Button--primary" data-target="#make-profile-tab">
                            <span class="ms-Button-label">Make Profile</span>
                        </button>
                        <button class="ms-Button ms-Button--primary" data-target="#edit-profile-tab">
                            <span class="ms-Button-label">Modify Profile</span>
                        </button>
                        <button class="ms-Button ms-Button--primary" data-target="#delete-profile-tab">
                            <span class="ms-Button-label">Delete Profile</span>
                        </button>
                    </div>

                    <!-- MAKE NEW PROFILE SECTION -->
                    <div class="profile-sections">
                        <div class="profile-section" id="make-profile-tab">
                            <div class="back-button">
                                <button class="ms-Button ms-Button--primary">
                                    <i class="ms-Icon ms-Icon--ChromeBack ms-Button-label" aria-hidden="true"></i>
                                </button>
                                <h3>Make a New Profile</h3>
                            </div>
                            <label for="" class="ms-Label">Profile Name</label>
                            <label class="error-message ms-Label">Please Enter a Profile Name</label>
                            <input type="text" class="ms-TextField-field" id="txt-newprofile-name">
                            <label class="ms-Label">Preferences:</label>

                            <!-- PREFERENCES SECTION -->
                            <div class="profile-preferences-section add-section">
                                <label>
                                    <input type="checkbox" name="pref1" class="check-Pref">Font Style :
                                    <span class="preference-value"> Arial</span>
                                </label>
                                <label>
                                    <input type="checkbox" name="pref2" class="check-Pref">Text Align :
                                    <span class="preference-value"> Left</span>
                                </label>
                                <label>
                                    <input type="checkbox" name="pref3" class="check-Pref">Sentence Spacing :
                                    <span class="preference-value"> Single Space</span>
                                </label>
                                <label>
                                    <input type="checkbox" name="pref4" class="check-Pref">Case Names :
                                    <span class="preference-value"> Italic</span>
                                </label>
                                <label>
                                    <input type="checkbox" name="pref5" class="check-Pref">Case Name Parentheses :
                                    <span class="preference-value"> True</span>
                                </label>
                                <!-- NEW PREFERENCE -->
                                <!-- <label>
                                    <input type="checkbox" name="pref6" class="check-Pref">New Pref Name :
                                    <span class="preference-value"> New Pref Value</span>
                                </label> -->
                            </div>
                            <button class="ms-Button ms-Button--primary" id="btn-new-profile" title="Make a New Profile">
                                <span class="ms-Button-label">Make Profile</span>
                            </button>
                            <label class="notification-message ms-Label">New Profile Created</label>
                        </div>

                        <!-- MODIFY PROFILE SECTION -->
                        <div class="profile-section" id="edit-profile-tab">
                            <div class="back-button">
                                <button class="ms-Button ms-Button--primary">
                                    <i class="ms-Icon ms-Icon--ChromeBack ms-Button-label" aria-hidden="true"></i>
                                </button>
                                <h3>Modify a Profile</h3>
                            </div>
                            <label for="" class="ms-Label">Select a Profile</label>
                            <label class="error-message ms-Label">Please Enter a Profile Name</label>
                            <select name="" class="ms-TextField-field" id="modify-select-profile">
                            </select>
                            <label class="ms-Label">Preferences</label>

                            <!-- PREFERENCES SECTION -->
                            <div class="profile-preferences-section modify-section">
                                <label>
                                    <input type="checkbox" name="pref1" class="check-Pref">Font Style :
                                    <span class="preference-value"> Arial</span>
                                </label>
                                <label>
                                    <input type="checkbox" name="pref2" class="check-Pref">Text Align :
                                    <span class="preference-value"> Left</span>
                                </label>
                                <label>
                                    <input type="checkbox" name="pref3" class="check-Pref">Sentence Spacing :
                                    <span class="preference-value"> Single Space</span>
                                </label>
                                <label>
                                    <input type="checkbox" name="pref4" class="check-Pref">Case Names :
                                    <span class="preference-value"> Italic</span>
                                </label>
                                <label>
                                    <input type="checkbox" name="pref5" class="check-Pref">Case Name Parentheses :
                                    <span class="preference-value"> True</span>
                                </label>
                                <!-- NEW PREFERENCE -->
                                <!-- <label>
                                    <input type="checkbox" name="pref6" class="check-Pref">New Pref Name :
                                    <span class="preference-value"> New Pref Value</span>
                                </label> -->
                            </div>
                            <button class="ms-Button ms-Button--primary" id="btn-edit-profile" title="Save Changed to selected Profile">
                                <span class="ms-Button-label">Save Changes</span>
                            </button>
                            <label class="notification-message ms-Label">Profile Modified</label>
                        </div>

                        <!-- DELETE PROFILE SECTION -->
                        <div class="profile-section" id="delete-profile-tab">
                            <div class="back-button">
                                <button class="ms-Button ms-Button--primary">
                                    <i class="ms-Icon ms-Icon--ChromeBack ms-Button-label" aria-hidden="true"></i>
                                </button> 
                                <h3>Delete a profile</h3>
                            </div>
                            <div class="table-container">
                                <table class="delete-profiles-table">
                                    <col width="50%">
                                    <col width="50%">
                                    <tbody>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- SCRIPTS -->
    <script type="text/javascript" src="node_modules/core-js/client/core.js"></script>
    <script type="text/javascript" src="node_modules/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="node_modules/office-ui-fabric-js/dist/js/fabric.js"></script>
    <script type="text/javascript" src="bundle.js"></script>
    <script type="text/javascript">
        var PivotElements = document.querySelectorAll(".ms-Pivot");
        for (var i = 0; i < PivotElements.length; i++) {
            new fabric['Pivot'](PivotElements[i]);
        }
    </script>
</body>

</html>
