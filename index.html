<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Office Add-in</title>

    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/beta/hosted/office.debug.js"></script>

    <!-- LOCAL -->
    <link rel="stylesheet" href="node_modules/office-ui-fabric-js/dist/css/fabric.min.css" />
    <link rel="stylesheet" href="node_modules/office-ui-fabric-js/dist/css/fabric.components.css" />

    <!-- CDN -->
    <!-- For the Office UI Fabric, go to http://aka.ms/office-ui-fabric to learn more. -->
    <!--<link rel="stylesheet" href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-js/1.2.0/css/fabric.min.css" />-->
    <!--<link rel="stylesheet" href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-js/1.2.0/css/fabric.components.min.css" />-->

    <!-- Template styles -->
    <link href="app.css" rel="stylesheet" type="text/css" />
</head>

<body class="ms-font-m ms-welcome">
    <div id="content-header">
        <div class="padding">
            <h1>JudgeMe</h1>
        </div>
    </div>
    <div id="content-main">
        <div class="padding">
            <div class="ms-Pivot ms-Pivot--tabs">
                <ul class="ms-Pivot-links">
                    <li class="ms-Pivot-link is-selected" data-content="apply" title="Apply Profile Preferences"
                        tabindex="1">
                        Apply
                    </li>
                    <li class="ms-Pivot-link " data-content="profiles" title="Manage Profiles" tabindex="1">
                        Profiles
                    </li>
                </ul>
                <div class="ms-Pivot-content apply-tab" data-content="apply">
                    <label class="ms-Label">Profile Name</label>
                    <select name="" id="select-profile" class="ms-TextField-field">
                        <option value="1">Profile 1</option>
                        <option value="2">Profile 2</option>
                        <option value="3">Profile 3</option>
                        <option value="4">Profile 4</option>
                    </select>
                    <label class="ms-Label">Preferences</label>
                    <div class="profile-preferences-section">
                        <ul>
                            <li class="ms-Listitem">Font Style : <span class="preference-value">Arial</span></li>
                            <li class="ms-Listitem">Text Align : <span class="preference-value">Left</span></li>
                            <li class="ms-Listitem">Sentence Spacing : <span class="preference-value">Single Space</span></li>
                            <li class="ms-Listitem">Case Names : <span class="preference-value">Italic</span></li>
                            <li class="ms-Listitem">Case Names Parentheses : <span class="preference-value">True</span></li>
                        </ul>
                    </div>
                    <button class="ms-Button ms-Button--primary" id="apply-profile">
                        <span class="ms-Button-label">Apply Profile Preferences</span>
                    </button>
                </div>
                <div class="ms-Pivot-content profile-tab" data-content="profiles">
                    <div class="profile-buttons">
                        <button class="ms-Button ms-Button--primary" data-target="#make-profile-tab">
                            <span class="ms-Button-label">Make Profile</span>
                        </button>
                        <button class="ms-Button ms-Button--primary" data-target="#edit-profile-tab">
                            <span class="ms-Button-label">Modify Profile</span>
                        </button>
                        <button class="ms-Button ms-Button--primary" data-target="#delete-profile-tab">
                            <span class="ms-Button-label">Delete Profile</span>
                        </button>
                    </div>
                    <div class="profile-sections">
                        <div class="profile-section" id="make-profile-tab">
                            <div class="back-button">
                                <button class="ms-Button ms-Button--primary">
                                    <span class="ms-Button-label">
                                        <</span> </button> <h3>Make a New Profile</h3>
                            </div>
                            <label for="" class="ms-Label">Profile Name</label>
                            <input type="text" class="ms-TextField-field">
                            <label class="ms-Label">Preferences:</label>
                            <div class="profile-preferences-section">
                                <ul class="ms-List">
                                    <li class="ms-Listitem">
                                        <label><input type="checkbox" name="vehicle1" value="1">Font Style : <span class="preference-value">Arial</span></label><br>
                                    </li>
                                    <li class="ms-Listitem">
                                        <label><input type="checkbox" name="vehicle1" value="Bike">Text Align : <span class="preference-value">Left</span></label><br>
                                    </li>
                                    <li class="ms-Listitem">
                                        <label><input type="checkbox" name="vehicle1" value="Bike">Sentence Spacing :
                                            <span class="preference-value">Single
                                            Space</span></label><br>
                                    </li>
                                    <li class="ms-Listitem">
                                        <label><input type="checkbox" name="vehicle1" value="Bike">Case Names : <span class="preference-value">Italic</span></label><br>
                                    </li>
                                    <li class="ms-Listitem">
                                        <label><input type="checkbox" name="vehicle1" value="Bike">Case Name
                                            Parentheses :
                                            <span class="preference-value">True</span></label><br>
                                    </li>
                                    <!-- <li class="ms-Listitem">Case Names Parentheses: <span class="preference-value">True</span></li> -->
                                </ul>
                            </div>
                            <button class="ms-Button ms-Button--primary" id="make-profile">
                                <span class="ms-Button-label">Make Profile</span>
                            </button>
                        </div>
                        <div class="profile-section" id="edit-profile-tab">
                            <div class="back-button">
                                <button class="ms-Button ms-Button--primary">
                                    <span class="ms-Button-label">
                                        <</span> </button> <h3>Modify a Profile</h3>
                            </div>
                            <label for="" class="ms-Label">Select a Profile</label>
                            <select name="" id="" class="ms-TextField-field">
                                <option value="1">Profile 1</option>
                                <option value="2">Profile 2</option>
                            </select>
                            <label class="ms-Label">Preferences</label>
                            <div class="profile-preferences-section">
                                <ul class="ms-List">
                                    <li class="ms-Listitem">
                                        <label><input type="checkbox" name="vehicle1" value="1" checked>Font Style
                                            : <span class="preference-value">Arial</span></label><br>
                                    </li>
                                    <li class="ms-Listitem">
                                        <label><input type="checkbox" name="vehicle1" value="2" checked>Text Align
                                            : <span class="preference-value">Left</span></label><br>
                                    </li>
                                    <li class="ms-Listitem">
                                        <label><input type="checkbox" name="vehicle1" value="3" checked>Sentence
                                            Spacing : <span class="preference-value">Single
                                            Space</span></label><br>
                                    </li>
                                    <li class="ms-Listitem">
                                        <label><input type="checkbox" name="vehicle1" value="4" checked>Case Names
                                            : <span class="preference-value">Italic</span></label><br>
                                    </li>
                                    <li class="ms-Listitem">
                                        <label><input type="checkbox" name="vehicle1" value="5" checked>Case Name
                                            Parentheses :
                                            <span class="preference-value">True</span></label><br>
                                    </li>
                                    <!-- <li class="ms-Listitem">Case Names Parentheses: <span class="preference-value">True</span></li> -->
                                </ul>
                            </div>
                            <button class="ms-Button ms-Button--primary" id="edit-profile">
                                <span class="ms-Button-label">Modify Profile</span>
                            </button>

                        </div>
                        <div class="profile-section" id="delete-profile-tab">
                            <div class="back-button">
                                <button class="ms-Button ms-Button--primary">
                                    <span class="ms-Button-label">
                                        <</span> </button> <h3>Delete a profile</h3>
                            </div>
                            <div class="table-container">
                                <table>
                                    <col width="50%">
                                    <col width="50%">
                                    <tbody>
                                        <tr>
                                            <td>Profile 1</td>
                                            <td><button class="ms-Button btn-deleteprofile">Delete</button></td>
                                        </tr>
                                        <tr>
                                            <td>Profile 2</td>
                                            <td><button class="ms-Button btn-deleteprofile">Delete</button></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="node_modules/core-js/client/core.js"></script>
    <script type="text/javascript" src="node_modules/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="node_modules/office-ui-fabric-js/dist/js/fabric.js"></script>
    <script type="text/javascript" src="bundle.js"></script>
    <script type="text/javascript">
        var PivotElements = document.querySelectorAll(".ms-Pivot");
        for (var i = 0; i < PivotElements.length; i++) {
            new fabric['Pivot'](PivotElements[i]);
        }
    </script>
</body>

</html>
